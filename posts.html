---
layout: default
---

{% for post in site.posts %}
<div class="card" data-time="{{ post.date }}">
  <div class="card-content">
    <span class="card-title grey-text">{{ post.title }}</span>
    <p>{{ post.excerpt }}</p>
  </div>
  <div class="card-action">
    <a href="{{ BASE_PATH }}{{ post.url }}">OPEN</a>
  </div>
</div>
{% endfor %}
