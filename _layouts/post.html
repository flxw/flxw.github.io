---
layout: default
---
<div>
  <div class="card" itemscope="" itemtype="http://schema.org/BlogPosting">
    <div class="card-image">
    {% if page.image %}
        <img src="/posts/img/{{ page.image }}" itemprop="thumbnailUrl">
    {% elsif page.covercolor !== '' and page.titlecolor !== '' %}
      <img class="{{ page.covercolor }} lighten-3" style="height:8rem">
      <span class="card-title {{ page.titlecolor }}" itemprop="name headline">{{ page.title }}</span>
    {% else %}
      <img class="cyan lighten-3" style="height:8rem">
      <span class="card-title grey-text text-darken-4" itemprop="name headline">{{ page.title }}</span>
    {% endif %}
    </div>
    <div class="card-content post" itemprop="articleBody">
      {{ content }}
    </div>
  </div>
</div>
